<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const test_date = new Date("2023-05-15");
      const today_date = new Date();
      console.log(test_date.getTime());
      console.log(today_date.getTime());
      const chenhLech = today_date.getTime() - test_date.getTime();
      var soNgay = Math.floor(chenhLech / (1000 * 60 * 60 * 24));

      console.log(soNgay);
    </script>
  </body>
</html>
